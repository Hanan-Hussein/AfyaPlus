{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}

    <div class="container-fluid">
        <div class="mx-4 mt-3 mb-4 my-5">
            <p class="lead bold-2 ">Add New Doctor  </p>
        </div>

            <form method='post'  >
                {%csrf_token%}

                    {% bootstrap_form register_form layout='inline' %}

                </div>    
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-dark  my-3 signup" value="Add Doctor">

                </div>

    
    
              </form>

        </div>
    </div>
{% endblock %}
