{% extends 'base.html' %}
{% block content %}

    <div class="container rounded mt-3 sidebar d-flex flex-column">
    <div class="container-fluid">
        <p class="lead bold-2 my-3 text-center">Appointment Form  </p>

    </div>
     <div class="d-flex justify-content-center">
                  
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-row mt-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="w-100 d-flex justify-content-center my-4">
                <input type="submit"
                       class="btn btn-dark btn-lg w-100  "
                       value="Make a new appointment">
            </div>
        </form>
     </div>
       </div>
{% endblock  %}
